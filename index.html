<html>
<head>

    <meta charset= "utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> <!-- user-scalable=no means no pinch and zoom -->

    <meta name="viewport" content="width-device-width, initial-scale=1, user-scalable=no"> <!-- user-scalable=no means no pinch and zoom -->

    <title>Mobile Calculator</title>

<!--CSS Section -->
<link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">

</head>
<body>
    <div data-role="page" id="home" ">
        
        <div data-role="header">
        
       <!-- <h1> Calculator </h1> -->
        
        </div>
        
        <!-- Main Content -->

        <div data-role="main" class="ui-content"" >
            
          
        
           
           
           <input style="background-color:#81A594; height:75px;"> </input>
           
           <div class="ui-grid-c"> 
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">Clear</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">()</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">%</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">/</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">7</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">8</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">9</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">*</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">4</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">5</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">6</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">-</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">1</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">2</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">3</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">.</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">0</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+/-</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">=</button> </div>
           </div>
         
         
          </div>
            
        
        

            
            
        </div>
        
        <div data-role="footer">
        
       
        </div>
     
    </div>
