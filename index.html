<!DOCTYPE html>
<html>
<head>

    <meta charset= "utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> <!-- user-scalable=no means no pinch and zoom -->

    <title>Mobile Calculator</title>



<!--CSS Section -->

<link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">

<!--TESTING THIS-->



<script>

//GLOBAL
var operator;
var firstNumber;
var secondNumber;
var product;

function clearCalcScreen() {

    document.getElementById("calcScreen").value = "";
}




//Adds/appends number to screen
function setNumberOne(number) {
 


var calcScreen = document.getElementById("calcScreen");
calcScreen.value = calcScreen.value + number;

}


function addButton() {

    console.log("add button running");

    var calcScreen = document.getElementById("calcScreen");
    firstNumber = calcScreen.value;
    
    
    operator = '+'
    
    calcScreen.value = '';


}




function equals() {

    console.log("we are going to " + operator);

var calcScreen = document.getElementById("calcScreen");

    secondNumber = calcScreen.value;

if(operator == '+')
{

    console.log("The first number is " + firstNumber);
    console.log("The second Number is " + secondNumber);

    console.log("This makes");

    product = parseInt(firstNumber) + parseInt(secondNumber);
    

    console.log(product);

}

if(operator == '-')
{

    console.log("subtracting");
}



}



</script>

</head>
<body>



    <div data-role="page" id="home" ">
        
        <div data-role="header">
        
       <!-- <h1> Calculator </h1> -->
        
        </div>
        
        <!-- Main Content -->

       <div data-role="main" class="ui-content"" > 







           
           <!-- type number for number only -->
           <input id="calcScreen" type="number" name=""calcScreen" style="background-color:#81A594; text-align: right; height:75px; "> </input>
           
           <div class="ui-grid-c"> 
           <div class="ui-block-a" style="padding:5px;"> <button  onclick="clearCalcScreen()" id="clear" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive" ">Clear</button> </div>



           
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">()</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">%</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">/</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="setNumberOne(7)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">7</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="setNumberOne(8)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">8</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="setNumberOne(9)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">9</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">*</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="setNumberOne(4)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">4</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="setNumberOne(5)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">5</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="setNumberOne(6)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">6</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">-</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="setNumberOne(1)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">1</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="setNumberOne(2)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">2</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="setNumberOne(3)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">3</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="addButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">.</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="setNumberOne(0)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">0</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+/-</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="equals()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">=</button> </div>
           </div>
         
         
          </div>
            
        
        

            
            
        </div>
        
        <div data-role="footer">
        
       
        </div>
     
    </div>

</body>
</html>
