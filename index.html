<!DOCTYPE html>
<html>

<!--Taisen Colcher 200258025
    JQuery Mobile Calculator 
    Jan 31/ 2017
    
    This is a calculator made for mobile devices with JQuery Mobile  -->

<head>

    <meta charset= "utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> <!-- user-scalable=no means no pinch and zoom -->

    <title>Mobile Calculator</title>



<!--CSS Section -->

<link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css">





<script src="Scripts/calculator.js">

</script>

</head>
<body>



    <div data-role="page" id="home" ">
        
        <div data-role="header">
        
       <!-- <h1> Calculator </h1> -->
        
        </div>
        
        <!-- Main Content -->

       <div data-role="main" class="ui-content"" > 


           
           
           <input id="calcScreen"  step="0.01" name="calcScreen" style="background-color:#81A594; text-align: right; height:75px; font-size: 40px; color: black; " readonly="true" >  </input>
           
           <div class="ui-grid-c"> 
           <div class="ui-block-a" style="padding:5px;"> <button  onclick="clearButton()" id="clear" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive" ">C</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="allClearButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">A/C</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">()</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="divideButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">/</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="appendNumber(7)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">7</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="appendNumber(8)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">8</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="appendNumber(9)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">9</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="multiplyButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">*</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="appendNumber(4)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">4</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="appendNumber(5)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">5</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="appendNumber(6)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">6</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="subtractButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">-</button> </div>
           </div>
           
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="appendNumber(1)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">1</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="appendNumber(2)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">2</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="appendNumber(3)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">3</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="addButton()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+</button> </div>
           </div>
         
           <div class="ui-grid-c">
           <div class="ui-block-a" style="padding:5px;"> <button onclick="appendNumber('.')" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">.</button> </div>
           <div class="ui-block-b" style="padding:5px;"> <button onclick="appendNumber(0)" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">0</button> </div>
           <div class="ui-block-c" style="padding:5px;"> <button onclick="negative()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">+/-</button> </div>
           <div class="ui-block-d" style="padding:5px;"> <button onclick="equals()" class="ui-btn ui-corner-all ui-overlay-shadow ui-responsive">=</button> </div>
           </div>
         
         
          </div>
            
        
        

            
            
        </div>
        
        <div data-role="footer">
        
       
        </div>
     
    </div>


<!-- JavaScript Section -->
<script src="\Scripts\lib\jquery\dist\jquery.min.js"> </script>
<script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"> </script>

</body>
</html>
